<!DOCTYPE html>
<html>
<head>
    <title>Customer Lift Analizi</title>
</head>
<body>
    <h1>Müşteri Lift ve Satış Analizi</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Excel Dosyası Yükle (xlsx):</label>
        <input type="file" name="file" required>
        <button type="submit">Analiz Et</button>
    </form>

    {% if result %}
        <h2>Ürün Satış Analizi</h2>
        {{ group_html|safe }}

        <h2>Birlikte En Çok Satılan Ürünler (Sepet Analizi)</h2>
        {{ lift_html|safe }}
    {% endif %}
</body>
</html>
